---
layout: default
title: Scribbles
---

<div class="posts">
  <h1 class="page-title">Scribbles</h1>
  <hr/>
  <br/>
  {% for post in site.posts %}
  <div class="post">
    <h3 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>

    <span class="post-date">{{ post.date | date_to_string }}</span>

  </div>
  {% endfor %}
</div>
